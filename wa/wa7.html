<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-Only Custom Cursor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      /* Custom gold cursor using an SVG data URI */
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><circle cx='12' cy='12' r='6' fill='gold'/><circle cx='12' cy='12' r='10' stroke='gold' stroke-width='1' fill='none'/></svg>"), auto;
    }
    
    .content {
      text-align: center;
      padding: 20px;
      border: 1px solid gold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Gold Cursor Demo</h1>
    <p>Move your cursor around to see the gold cursor</p>
  </div>
</body>
</html>
