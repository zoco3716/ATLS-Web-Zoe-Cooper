  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portfolioStyle.css">
  <style>
    body {
      font-family: 'Futura', sans-serif;
      background-color: #f8efdc;
      color: #4f4f4f;
      line-height: 1.6;
      background-image: url("portfolioAssets/paper2.jpeg");
    }

    .contact-form {
      background-color: #f8f5ee;
      padding: 30px; 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .contact-form label {
      font-size: 1.2em;
      color: #002d40;
      margin-bottom: 10px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #4f4f4f;
    }

    .contact-form button {
      background-color: #973955;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #973955;
    }

  </style>
</head>
<body>

  <header>
    <img src = "portfolioAssets/header4.png" alt = "zoe cooper" class = headerImage>
  </header>

  <nav>

    <a href="contact.html">Contact</a>

  <div class="container">
    <h2>Contact Me</h2>

    <div class="contact-form">
        <form
        action="https://formspree.io/f/mdkagwov"
        method="POST"
        >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
