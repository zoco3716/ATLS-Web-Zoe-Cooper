<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Zoe Cooper</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portfolioStyle.css">
  <style>
    body {
      font-family: 'Futura', sans-serif;
      background-color: #f8efdc;
      color: #4f4f4f;
      line-height: 1.6;
      background-image: url('https://i.etsystatic.com/10784900/r/il/71a165/3317023950/il_570xN.3317023950_dhtj.jpg');
    }

    .contact-form {
      background-color: #f8f5ee;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .contact-form label {
      font-size: 1.2em;
      color: #002d40;
      margin-bottom: 10px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #4f4f4f;
    }

    .contact-form button {
      background-color: #973955;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #973955;
    }

  </style>
</head>
<body>

  <header>
    <h1>Zoe Cooper - Contact</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    
    <!-- Projects Dropdown -->
    <div class="dropdown">
      <a href="#" class="dropdown-btn">Projects</a>
      <div class="dropdown-content">
        <a href="project1.html">Project 1</a>
        <a href="project2.html">Project 2</a>
        <a href="project3.html">Project 3</a>
        <a href="project4.html">Project 4</a>
        <a href="project5.html">Project 5</a>
        <a href="project6.html">Project 6</a>
      </div>
    </div>
    
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2 style="color:#f8efdc;">Get in Touch</h2>

    <div class="contact-form">
        <form
        action="https://formspree.io/f/mdkagwov"
        method="POST"
        >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Zoe Cooper. All rights reserved.</p>
  </footer>

</body>
</html>
