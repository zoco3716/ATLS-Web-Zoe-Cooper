<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "bgPink()">pink</button>
    <button onclick = "bgBlue()">blue</button>
    <button onclick = "bgYellow()">yellow</button>
    <script>
    function bgPink() {
        document.body.style.backgroundColor = '#ffbae5';
}
    function bgBlue() {
        document.body.style.backgroundColor = '#a6e6ff';
}
    function bgYellow() {
        document.body.style.backgroundColor = '#fff8a6';
}
    </script>
</body>
</html>
