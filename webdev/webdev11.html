<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #b0daea;
        }
        svg,
        image {
            width: 100%;
            height: 100%;
        }
        rect {
            x: -100%;
            y: -100%;
            width: 300%;
            height: 300%;
        }
        svg {
            mix-blend-mode: exclusion;
            fill: #fff;
        }
        #base {
            mask: url(#mask);
        }

    </style>
</head>
<body>
    <svg viewBox="0 0 902 902">
        <defs>
            <path id="go" d="M0 4.1A4.1 4.1 0 004.1 0L8.2 4.1A4.1 4.1 0 004.1 8.2Z" />
        </defs>
        <pattern id="pt0" width="16.4" height="16.4" patternUnits="userSpaceOnUse">
            <circle r="4.1" cx="8.2" cy="0" />
            <circle r="4.1" cx="0" cy="8.2" />
            <circle r="4.1" cx="8.2" cy="16.4" />
            <circle r="4.1" cx="16.4" cy="8.2" />
        </pattern>
        <pattern id="pt1" width="49.2" height="49.2" patternUnits="userSpaceOnUse">
            <use href="#go" transform="translate(16.4,0)" />
            <use href="#go" transform="translate(0,32.8)" />
            <use href="#go" transform="rotate(90,16.4,24.6)" />
            <use href="#go" transform="rotate(90,0,16.4)" />
            <use href="#go" transform="rotate(90,0,41)" />
            <use href="#go" transform="translate(41,24.6)" />
        </pattern>
        <pattern id="pt2" width="82" height="82" patternUnits="userSpaceOnUse">
            <use href="#go" transform="translate(0,32.8)" />
            <use href="#go" transform="translate(41,41)" />
            <use href="#go" transform="rotate(90,16.4,24.6)" />
            <use href="#go" transform="rotate(90,32.8,49.2)" />
            <use href="#go" transform="rotate(90,-24.7,49.2)" />
            <use href="#go" transform="translate(57.4,57.4)" />
        </pattern>
        <pattern id="pt3" width="114.8" height="114.8" patternUnits="userSpaceOnUse">
            <use href="#go" />
            <use href="#go" transform="rotate(90,16.4,49.2)" />
            <use href="#go" transform="rotate(90,-24.6,65.6)" />
            <use href="#go" transform="translate(90.2,73.8)" />
        </pattern>
        <mask id="mask">
            <rect fill="url(#pt0)" />
            <rect fill="url(#pt1)" />
            <rect fill="url(#pt2)" />
            <rect fill="url(#pt3)" />
        </mask>
        <g id="base">
            <rect />
            <image href="https://www.disneyclips.com/images4/images/the-seven-dwarfs-group.png" />
        </g>
    </svg>
</body>
</html>
